name: Convert PNG to AVIF

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.png'
      - '.github/workflows/avif.yml'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Convert PNG  AVIF
        run: |
          npx --yes @squoosh/cli --avif '{"quality":82,"effort":4}' "**/*.png"
      - name: Commit and push AVIF images
        run: |
          if git status --porcelain | grep -E "\\.avif$"; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "chore: add AVIF assets from PNG"
            git push
          else
            echo "No AVIF changes to commit."
